<header class="intro">
  <h1 class="intro__hello">Hello!
    <span class="emoji wave-hand animated"></span>
  </h1>

  <h2 class="intro__tagline">I'm
    <span class="name" id="name"></span>
    <span id="short_desc"></span>
    <span class="emoji ideogram"></span>
  </h2>

  <h3 class="intro__contact">
    <span>Get in touch </span>
    <span class="emoji pointer"></span>
    <span>
      <a href="#" target="_blank" class="highlight-link email_account"></a>
    </span>
  </h3>
</header>
<script>
  collection.doc("about_me").get().then(function(doc) {
    $(function(){
      $("#name").text(doc.get("name"));
      $("#short_desc").text(doc.get("short_desc"));
    });
  });
  collection.doc("account").get().then(function(doc) {
    $(function(){
      $(".email_account").attr("href", "mailto:" + doc.get("email"));
      $(".email_account").text(doc.get("email"));
    });
  });
</script>
